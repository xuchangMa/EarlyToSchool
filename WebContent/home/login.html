<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Amaze UI Admin index Examples</title>
<meta name="description" content="这是一个 index 页面">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="../assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="../assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="../assets/css/amazeui.min.css" />
<link rel="stylesheet" href="../assets/css/amazeui.datatables.min.css" />
<link rel="stylesheet" href="../assets/css/app.css">
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/jquery.cookie.js"></script>
<script>
	//==============登陆方法============
	function login() {
		var da = {
			"UserCode" : $("#txtUserName").val(),
			"UserPassword" : $("#txtUserPassword").val()
		};
		// 定义当前页面访问的接口地址
		var url = "../SystemUser/LoginSystemUser";
		$.ajax({
			type : "post",
			url : url,
			data : da,
			async : false,
			success : function(data) {
				if (data.indexOf("Yes") >= 0) {
					// 把查询数据赋值给js变量
					$.cookie("Id", data.split(":")[1], {
						expires : 7
					}); // 存储一个带7天期限的 cookie 
					window.location.href = "../home";
				} else {
					alert(data);
				}
			}
		});
	}
	//END

	//设置cookie
	//test为键名，1为键值，第三个参数是失效时间
	//$.cookie("test", "1", {
	//	expires : 7
	//}); // 存储一个带7天期限的 cookie  
	//读取cookie
	//$.cookie("test");
	//删除cookie
	//$.cookie("test", "1", {
	//	expires : -1
	//}); //设置过期时间为负就失效了
</script>
</head>

<body data-type="login">
	<script src="../assets/js/theme.js"></script>
	<div class="am-g tpl-g">
		<!-- 风格切换 -->
		<div class="tpl-skiner">
			<div class="tpl-skiner-toggle am-icon-cog"></div>
			<div class="tpl-skiner-content">
				<div class="tpl-skiner-content-title">选择主题</div>
				<div class="tpl-skiner-content-bar">
					<span class="skiner-color skiner-white" data-color="theme-white"></span>
					<span class="skiner-color skiner-black" data-color="theme-black"></span>
				</div>
			</div>
		</div>
		<div class="tpl-login">
			<div class="tpl-login-content">
				<div class="tpl-login-logo"></div>
				<form class="am-form tpl-form-line-form"
					action="javascript:login();" data-am-validator>
					<div class="am-form-group">
						<input type="text" class="tpl-form-input" id="txtUserName"
							placeholder="请输入账号" required>
					</div>
					<div class="am-form-group">
						<input type="password" class="tpl-form-input" id="txtUserPassword"
							placeholder="请输入密码" required>
					</div>
					<div class="am-form-group tpl-login-remember-me">
						<input id="remember-me" type="checkbox"> <label
							for="remember-me"> 记住密码 </label>
					</div>
					<div class="am-form-group">
						<button type="button" onclick="login()"
							class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../assets/js/amazeui.min.js"></script>
	<script src="../assets/js/app.js"></script>

</body>

</html>
