<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EarlyToSchool 注册</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed"
          href="../assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/jquery.min.js"></script>
    <script>
        //==============注册方法============
        function Singup() {
            var da = {
                "UserIDNumber": $("#txtUserIDNumber").val(),
                "UserName": $("#txtUserName").val(),
                "UserPassword": $("#txtUserPassword").val()
            };
            // 定义当前页面访问的接口地址
            var url = "../SystemUser/InsertSystemUser";
            $.ajax({
                type: "post",
                url: url,
                data: da,
                async: false,
                success: function (data) {
                    if (data == "Yes") {
                        // 把查询数据赋值给js变量
                        window.location.href = "../home";
                    } else if (data == "No") {
                        alert("注册失败！");
                    }
                    else {
                        alert(data);
                    }
                }
            });
        }
        //END

    </script>
</head>

<body data-type="login">
    <script src="../assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog"></div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">选择主题</div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-title">注册用户</div>
                <span class="tpl-login-content-info"> 创建一个新的用户 </span>
                <!-- data-validation-message="自定义提示信息：输入地球上的电子邮箱撒" -->
                <form class="am-form tpl-form-line-form" action="javascript:Singup();" data-am-validator>
                    <fieldset>
                        <!--<legend>密码验证</legend>-->
                        <div class="am-form-group">
                            <input type="text" class="tpl-form-input" id="txtUserIDNumber"
                                   pattern="^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$"
                                   placeholder="身份证号" required>
                        </div>

                        <div class="am-form-group">
                            <input type="text" class="tpl-form-input" id="txtUserName"
                                   placeholder="用户名称(大于3个字符)" minlength="3" required>
                        </div>

                        <div class="am-form-group">
                            <input type="password" class="tpl-form-input" id="txtUserPassword"
                                   minlength="6" placeholder="请输入密码(大于6个字符)" required>
                        </div>

                        <div class="am-form-group">
                            <input type="password" class="tpl-form-input" id="userpassword2"
                                   placeholder="再次输入密码" data-equal-to="#txtUserPassword" required>
                        </div>
                    </fieldset>
                    <div class="am-form-group tpl-login-remember-me am-checkbox-inline">
                        <input id="remember-me" name="remember-me" type="checkbox" minchecked="1" required>
                        <label for="remember-me">
                            我已阅读并同意 <a href="javascript:;">《用户注册协议》</a>
                        </label>

                    </div>

                    <div class="am-form-group">
                        <button type="submit"
                                class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">
                            提交
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/amazeui.min.js"></script>
    <script src="../assets/js/app.js"></script>

</body>

</html>
