.am-tabs-nav li {

.am-tabs-nav .am-icon-close {

}

.am-tabs-nav .am-icon-close:hover {
	color: #333
}

.am-tabs-nav .am-icon-close ~a{

</style>
			<div class="am-tabs" data-am-tabs="{noSwipe: 1}" id="doc-tab-demo-1">

				<div class="am-tabs-bd">

					<div class="am-tab-panel">...</div>
				</div>

			<br />
			<button type="button" class="am-btn am-btn-primary js-append-tab">插入
				Tab</button>
			<script>
  $(function() {
    var tabCounter = 0;
    var $tab = $('#doc-tab-demo-1');
    var $nav = $tab.find('.am-tabs-nav');
    var $bd = $tab.find('.am-tabs-bd');

    function addTab() {
        var nav = '<li class="am-active"><span class="am-icon-close"></span>' +
            '<a href="javascript: void(0)">标签 ' + tabCounter + '</a></li>';
      			
      var content = '<div class="am-tab-panel">动态插入的标签内容' + tabCounter + '</div>';

      $nav.append(nav);
      $bd.append(content);
      tabCounter++;
      $tab.tabs('refresh');
    }

    // 动态添加标签页
    $('.js-append-tab').on('click', function() {
      addTab();
    });

    // 移除标签页
    $nav.on('click', '.am-icon-close', function() {
      var $item = $(this).closest('li');
      var index = $nav.children('li').index($item);

      $item.remove();
      $bd.find('.am-tab-panel').eq(index).remove();

      $tab.tabs('open', index > 0 ? index - 1 : index + 1);
      $tab.tabs('refresh');
    });
  });
</script>
